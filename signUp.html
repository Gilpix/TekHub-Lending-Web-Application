	<div class="container">
		<div class="mycard ">
			<div class="card-body ">
				<h4 id="login-head">Sign Up</h4>
				<form>
					<div class="input-group mb-2">
						<input type="text" class="form-control" placeholder="enter student id" aria-label="Recipient's username" aria-describedby="basic-addon2">
					</div>
					<div class="input-group mb-2">
						<input type="text" class="form-control" placeholder="enter email" aria-label="Recipient's username" aria-describedby="basic-addon2">
					</div>

					<div class="input-group mb-3">
						<input type="password" class="form-control" placeholder="enter password" aria-label="Recipient's username" aria-describedby="basic-addon2">
					</div>
					<div class="input-gender mb-3">
						<label> Gender : 
							<input id="male" type="radio" class="ml-3" name="one"  aria-label="Recipient's username" aria-describedby="basic-addon2">
							<label for="male" class="ml-2" >Male </label>
							<input id="female" type="radio" class="ml-4" name="one" aria-label="Recipient's username" aria-describedby="basic-addon2">
							<label for="female" class="ml-1" >Female </label>
						</label>
					</div>
					<button class="btn mx-auto submit btn-md">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
